<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
    <meta name="viewport"
          content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <title>Mobile Application</title>
    <link rel="stylesheet" href="../widgets/css/ViewStack.css">
    <link rel="stylesheet" href="../widgets/css/BasicLayout.css">
    <link rel="stylesheet" href="../widgets/css/SidePane.css">
    <link rel="stylesheet" href="app.css">
    <script type="text/javascript" src="../../dojox/mobile/deviceTheme.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/dojo/1.9.1/dojo/dojo.js" data-dojo-config="async: true, parseOnLoad: true, packages: [{
                        name: 'widgets',
                        location: '/sandbox/widgets'
                    }]"></script>


    <script type="text/javascript">
        require([
            "dojox/mobile",
            "dojox/mobile/parser",
            "dojox/mobile/Pane",
            "widgets/ViewStack",
            "widgets/BasicLayout",
            "widgets/SidePane"
        ], function(mobile, parser, Pane){
            createWidget = function (){
                var p = new Pane();
                p.domNode.innerHTML = "EEE";
                p.domNode.style.backgroundColor = "orangered";
                vs.addChild(p);
            }
        });
        gotoRepo = function(){};

    </script>
    <style>
        div > button {
            display: block;
            width: 100%;
        }
    </style>
</head>
<body style="visibility:hidden;">
<div data-dojo-type="widgets/SidePane" data-dojo-props="mode:'reveal', position:'start'" data-dojo-id="leftPane"
     style="background-color: #1AA1E1;">
    <h1 data-dojo-type="dojox/mobile/Heading" data-dojo-props='label:"Choose a GitHub Repository"' style="font-size: 0.9em"></h1>
    <ul data-dojo-type="dojox/mobile/EdgeToEdgeList" style="height: 100%;" id="leftMenu">
        <li data-dojo-type="dojox.mobile.ListItem" data-dojo-props='icon:"mblDomButtonArrow", noArrow:true, moveTo:"#", onClick:gotoRepo'>Dojo</li>
        <li data-dojo-type="dojox/mobile/ListItem" data-dojo-props='icon:"mblDomButtonArrow", noArrow:true, moveTo:"#", onClick:gotoRepo'>Dijit</li>
        <li data-dojo-type="dojox/mobile/ListItem" data-dojo-props='icon:"mblDomButtonArrow", noArrow:true, moveTo:"#", onClick:gotoRepo'>Dojox</li>
        <li data-dojo-type="dojox/mobile/ListItem" data-dojo-props='icon:"mblDomButtonArrow", noArrow:true, moveTo:"#", onClick:gotoRepo'>Demos</li>
        <li data-dojo-type="dojox/mobile/ListItem" data-dojo-props='icon:"mblDomButtonArrow", noArrow:true, moveTo:"#", onClick:gotoRepo'>Docs</li>
    </ul>
</div>

<div data-dojo-type="widgets/BasicLayout" data-dojo-props="direction: 'vertical'" class="width100 height100">
    <div data-dojo-type="widgets/BasicLayout" data-dojo-props="direction: 'horizontal'" class="headerStyle" onclick="leftPane.open()">
        <div><img src="http://download.dojotoolkit.org/release-1.9.1/dojo-release-1.9.1/dojox/mobile/tests/images/a-icon-12.png"></div>
        <div class="fill titleStyle">Mobile App</div>
        <div><img style="padding: 5px 5px 0 0" src="http://download.dojotoolkit.org/release-1.9.1/dojo-release-1.9.1/dojox/mobile/tests/images/a-icon-16.png"></div>
    </div>
    <div data-dojo-type="widgets/ViewStack" data-dojo-id="vs" class="width100 fill">
        <div style="background-color: honeydew;" id="aaa" data-dojo-type="dojox/mobile/Pane">
            AAA
            <button onclick="vs.show('bbb',{direction:'start'})">BBB left</button>
            <button onclick="vs.show('ccc',{direction:'start'})">CCC left</button>
            <button onclick="vs.show('ddd',{direction:'start'})">DDD left</button>
            <button onclick="vs.show('bbb',{direction:'end'})">BBB right</button>
            <button onclick="vs.show('ccc',{direction:'end'})">CCC right</button>
            <button onclick="vs.show('ddd',{direction:'end'})">DDD right</button>
        </div>
        <div style="background-color: whitesmoke;" id="bbb" data-dojo-type="dojox/mobile/Pane">
            BBB
            <button onclick="vs.show('aaa',{direction:'start'})">AAA left</button>
            <button onclick="vs.show('ccc',{direction:'start'})">CCC left</button>
            <button onclick="vs.show('ddd',{direction:'start'})">DDD left</button>
            <button onclick="vs.show('aaa',{direction:'end'})">AAA right</button>
            <button onclick="vs.show('ccc',{direction:'end'})">CCC right</button>
            <button onclick="vs.show('ddd',{direction:'end'})">DDD right</button>
        </div>
        <div style="background-color: powderblue;" id='ccc' data-dojo-type="dojox/mobile/Pane">
            CCC
            <button onclick="vs.show('aaa',{direction:'start'})">AAA left</button>
            <button onclick="vs.show('bbb',{direction:'start'})">BBB left</button>
            <button onclick="vs.show('ddd',{direction:'start'})">DDD left</button>
            <button onclick="vs.show('aaa',{direction:'end'})">AAA right</button>
            <button onclick="vs.show('bbb',{direction:'end'})">BBB right</button>
            <button onclick="vs.show('ddd',{direction:'end'})">DDD right</button>
        </div>
        <div style="background-color: oldlace;" id="ddd" data-dojo-type="dojox/mobile/Pane">
            DDD
            <button onclick="vs.show('aaa',{direction:'start'})">AAA left</button>
            <button onclick="vs.show('bbb',{direction:'start'})">BBB left</button>
            <button onclick="vs.show('ccc',{direction:'start'})">CCC left</button>
            <button onclick="vs.show('aaa',{direction:'end'})">AAA right</button>
            <button onclick="vs.show('bbb',{direction:'end'})">BBB right</button>
            <button onclick="vs.show('ccc',{direction:'end'})">CCC right</button>
        </div>
    </div>

    <div data-dojo-type="widgets/BasicLayout" data-dojo-props="direction: 'horizontal'" class="footerStyle">
        <div class="fill"><div class="width100 buttonStyle">AAA</div></div>
        <div class="fill"><div class="width100 buttonStyle">BBB</div></div>
        <div class="fill"><div class="width100 buttonStyle">CCC</div></div>
    </div>
</div>

</body>
</html>
