<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
    <meta name="viewport"
          content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <title>Mobile Application</title>

    <link rel="stylesheet" href="../css/page.css">
    <link rel="stylesheet" href="../css/layout.css">
    <link rel="stylesheet" href="../widgets/css/ViewStack.css">
    <link rel="stylesheet" href="../widgets/css/SidePane.css">
    <link rel="stylesheet" href="app.css">
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <script src="//ajax.googleapis.com/ajax/libs/dojo/1.9.1/dojox/mobile/deviceTheme.js" data-dojo-config="mblUserAgent: 'iPhone'"></script>
    <script src="//ajax.googleapis.com/ajax/libs/dojo/1.9.1/dojo/dojo.js" data-dojo-config="async: true, parseOnLoad: true, packages: [{
                        name: 'widgets',
                        location: '/sandbox/widgets'
                    }]"></script>


    <script type="text/javascript">
        require([
            "dojox/mobile",
            "dojox/mobile/parser",
            "dojox/mobile/Pane",
            "widgets/ViewStack",
            "widgets/SidePane",
            "dojox/mobile/ScrollableView"
        ], function(mobile, parser, Pane){});
    </script>
</head>
<body style="visibility:hidden;">
<!-- A SidePane for the left menu -->
<div data-dojo-type="widgets/SidePane" data-dojo-props="mode:'reveal', position:'start'" data-dojo-id="leftPane">
    <div class="vertical-layout width100 height100">
        <div class="horizontal-layout headerStyle">
            <div><button onclick="leftPane.close()"><i class="icon-chevron-sign-left"></i></button></div>
            <div class="fill titleStyle">Menu</div>
            <div><button onclick="leftStack.show('settings', {direction:'start'})"><i class="icon-cog"></i></button></div>
        </div>
        <div data-dojo-type="widgets/ViewStack" data-dojo-id="leftStack" class="width100 fill" style="background-color: white">
            <div class="vertical-layout" id="menu" data-dojo-type="dojox/mobile/Pane">
                <li class="mblListItem" onClick="vs.show('aaa')">AAA</li>
                <li class="mblListItem" onClick="vs.show('bbb')">BBB</li>
                <li class="mblListItem" onClick="vs.show('ccc')">CCC</li>
                <li class="mblListItem" onClick="vs.show('ddd')">DDD</li>
            </div>

            <div class="horizontal-layout" id="settings" data-dojo-type="dojox/mobile/Pane">
                <button class="fill" onclick="leftStack.show('menu', {direction:'end'})"><i class="icon-reply" style="color: black"></i>Back</button>
            </div>
        </div>
    </div>
</div>
</div>
<!-- Main application -->
<div class="vertical-layout width100 height100">
    <!-- Header -->
    <div class="horizontal-layout headerStyle">
        <div><button onclick="leftPane.open()"><i class="icon-reorder"></i></button></div>
        <div class="fill titleStyle">Mobile App</div>
        <div><button><i class="icon-unlock"></i></button></div>
    </div>
    <!-- Main content (ViewStack) -->
    <div data-dojo-type="widgets/ViewStack" data-dojo-id="vs" class="width100 fill">
        <div style="background-color: white;" id="aaa" data-dojo-type="dojox/mobile/Pane">
            AAA
        </div>
        <div style="background-color: white;" id="bbb" data-dojo-type="dojox/mobile/Pane">
            <!-- Test with a ScrollableView -->
            <div data-dojo-type="dojox/mobile/ScrollableView">
                <div class="vertical-layout">
                    <li style="min-height:3em;" class="mblListItem" onClick="vs.show('aaa')">AAA</li>
                    <li style="min-height:3em;" class="mblListItem" onClick="vs.show('bbb')">BBB</li>
                    <li style="min-height:3em;" class="mblListItem" onClick="vs.show('ccc')">CCC</li>
                    <li style="min-height:3em;" class="mblListItem" onClick="vs.show('ddd')">DDD</li>
                    <li style="min-height:3em;" class="mblListItem" onClick="vs.show('aaa')">AAA</li>
                    <li style="min-height:3em;" class="mblListItem" onClick="vs.show('bbb')">BBB</li>
                    <li style="min-height:3em;" class="mblListItem" onClick="vs.show('ccc')">CCC</li>
                    <li style="min-height:3em;" class="mblListItem" onClick="vs.show('ddd')">DDD</li>
                    <li style="min-height:3em;" class="mblListItem" onClick="vs.show('aaa')">AAA</li>
                    <li style="min-height:3em;" class="mblListItem" onClick="vs.show('bbb')">BBB</li>
                    <li style="min-height:3em;" class="mblListItem" onClick="vs.show('ccc')">CCC</li>
                    <li style="min-height:3em;" class="mblListItem" onClick="vs.show('ddd')">DDD</li>
                    <li style="min-height:3em;" class="mblListItem" onClick="vs.show('aaa')">AAA</li>
                    <li style="min-height:3em;" class="mblListItem" onClick="vs.show('bbb')">BBB</li>
                    <li style="min-height:3em;" class="mblListItem" onClick="vs.show('ccc')">CCC</li>
                    <li style="min-height:3em;" class="mblListItem" onClick="vs.show('ddd')">DDD</li>
                    <li style="min-height:3em;" class="mblListItem" onClick="vs.show('aaa')">AAA</li>
                    <li style="min-height:3em;" class="mblListItem" onClick="vs.show('bbb')">BBB</li>
                    <li style="min-height:3em;" class="mblListItem" onClick="vs.show('ccc')">CCC</li>
                    <li style="min-height:3em;" class="mblListItem" onClick="vs.show('ddd')">DDD</li>
                </div>
            </div>
        </div>
        <div style="background-color: powderblue;" id='ccc' data-dojo-type="dojox/mobile/Pane">
            CCC
        </div>
        <div style="background-color: oldlace;" id="ddd" data-dojo-type="dojox/mobile/Pane">
            DDD
        </div>
    </div>
    <!-- Footer -->
    <div class="horizontal-layout footerStyle">
        <div class="fill"><button onclick="vs.show('aaa')"><i class="icon-comment"></i></button></div>
        <div class="fill"><button onclick="vs.show('bbb')"><i class="icon-list"></i></button></div>
        <div class="fill"><button onclick="vs.show('ccc')"><i class="icon-shopping-cart"></i></button></div>
        <div class="fill"><button onclick="vs.show('ddd')"><i class="icon-trash"></i></button></div>
    </div>
</div>

</body>
</html>
