<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
	<meta name="viewport"
		  content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<title>Mobile Application</title>

	<link rel="stylesheet" href="../css/page.css">
	<link rel="stylesheet" href="../css/layout.css">
	<link rel="stylesheet" href="../widgets/css/ViewStack.css">
	<link rel="stylesheet" href="../widgets/css/SidePane.css">
	<link rel="stylesheet" href="app.css">
	<link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
	<link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
	<script src="//ajax.googleapis.com/ajax/libs/dojo/1.9.1/dojox/mobile/deviceTheme.js" data-dojo-config="mblUserAgent: 'iPhone'"></script>
	<script src="//ajax.googleapis.com/ajax/libs/dojo/1.9.1/dojo/dojo.js" data-dojo-config="async: true, parseOnLoad: true, packages: [{
                        name: 'widgets',
                        location: '/sandbox/widgets'
                    }]"></script>


	<script type="text/javascript">
		require([
			"dojox/mobile",
			"dojox/mobile/parser",
			"dojox/mobile/Pane",
			"widgets/ViewStack",
			"widgets/SidePane",
			"dojox/mobile/ScrollableView"
		], function(mobile, parser, Pane){});
	</script>
</head>
<body>
<!-- A SidePane for the left menu -->


<div class="csstable">
	<div class="horizontal-layout pageHeader">
		<div><button onclick="leftPane.close()"><i class="icon-chevron-sign-left"></i></button></div>
		<div class="fill titleStyle">Menu</div>
		<div><button onclick="leftStack.show('settings', {direction:'start'})"><i class="icon-cog"></i></button></div>
	</div>
</div>

</body>
</html>
